<!-- LegacyApp Dashboard-->
<div class="col-xs-12" id="landing" ng-controller="RegisterController">
    <!-- Navigation -->
    <nav class="navbar navbar-default col-xs-12 pull-right" role="navigation" id="snt-nav-landing">
        <div class="container col-xs-2" id="register-nav-home">
            <h3 class="title-register">
                <a href="#/">LegacyApp</a>
            </h3>
        </div>
        <div class="container" id="register-nav-login">
            <a class="navbar-brand pull-right" href="#/dashboard">Login</a>
        </div>
    </nav>
    <!-- Main Window -->
    <div class="snt-container container col-xs-12" id="main-window">
        <!-- Active -->
        <div class="container register" id="register">
            <input class="register-info" type="text" name="rname" placeholder="First Name" id="first-name">
            <input class="register-info" type="text" name="rname" placeholder="Last Name" id="last-name">
            <input class="register-info" type="text" name="rname" placeholder="Email" id="email">
            <input class="register-info" type="password" name="rname" placeholder="Password" id="password">
            <input class="register-info" type="password" name="rname" placeholder="Confirm Password" id="password-confirm">
            <button type="button" class="btn btn-default btn-sm" id="register-button">Register</button>
        </div>
    </div>

</div>
</div>
